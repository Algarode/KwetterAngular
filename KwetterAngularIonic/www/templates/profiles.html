<ion-view title="Profiles" id="page3">
    <ion-content padding="true" class="has-header">
        <ion-list ng-repeat="user in users">
            <ion-item class="item-avatar" ui-sref="tabsController.profilePage({name: user.name})">
                <h2>{{user.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
